<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript TodoList</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts/main.js"></script>
</head>
<body>


    <div class="container">
        <div class="col-md-10 form-group" style="margin-top:2px; float:right">
            <div class="form-row">
                <div class="col-md-9">
                    <input type="text" id="message" class="form-control"/>
                </div>    
                <div class="col-md-3">
                    <input type="submit" value="Add Task" onclick="chat()" id="message" class="form-control"/>        
                </div>   
            </div>
        </div>
        <div class="col-md-10" style="margin-top:2px; float:right">
                <div class="card">
                    <div class="card-header bg-primary">Todo-List</div>
                    <div class="card-body">
                        <ul class="todo" id="todo" >
                        </ul>
                    </div>  
                </div>

                <div class="card" style="margin-top:5px">
                    <div class="card-header bg-primary">Completed List</div>
                    <div class="card-body">
                        <ul class="todo" id="completedlist" >
                                <li class="list-group-item">First item</li>
                                <li class="list-group-item">Second item</li>
                                <li class="list-group-item">Third item</li>
                                <li class="list-group-item">Fourth item</li>
                        </ul>
                    </div>  
                </div>
        </div>   
    </div>
    
    
</body>
</html>
